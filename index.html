<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine Website</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        img {
            width: 300px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .yes-btn {
            background: radial-gradient(circle, red, darkred);
            color: white;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7);
        }
        .no-btn {
            background: linear-gradient(to right, #b3b3b3, #666);
            color: white;
        }
        .yes-btn:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 30px rgba(255, 0, 0, 1);
        }
        .no-btn:hover {
            transform: scale(1.1);
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 40px;
            animation: float 5s ease-in-out infinite;
        }
        .petal {
            position: absolute;
            color: #ff4d6d;
            font-size: 25px;
            animation: fall 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <img src="valentine.jpg">
    <br><br>
    <button class="yes-btn" id="yesBtn">Yes</button>
    <button class="no-btn" onclick="alert('Oh no! üíî')">No</button>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    </audio>

    <script>
        document.getElementById("yesBtn").addEventListener("click", function() {
            playMusic();
            showFireworks();
            generateHearts();
            generatePetals();
        });

        function playMusic() {
            let music = document.getElementById("bgMusic");
            music.volume = 0.5;
            music.play();
        }

        function showFireworks() {
            let count = 100;
            for (let i = 0; i < count; i++) {
                let spark = document.createElement("div");
                spark.style.position = "absolute";
                spark.style.width = Math.random() * 10 + "px";
                spark.style.height = spark.style.width;
                spark.style.backgroundColor = getRandomColor();
                spark.style.borderRadius = "50%";
                spark.style.left = (50 + Math.random() * 40 - 20) + "vw";
                spark.style.top = (50 + Math.random() * 40 - 20) + "vh";
                document.body.appendChild(spark);
                animateFirework(spark);
            }
        }

        function animateFirework(spark) {
            let scale = Math.random() * 3;
            spark.animate([
                { transform: `scale(1)`, opacity: 1 },
                { transform: `scale(${scale})`, opacity: 0 }
            ], { duration: 1200, easing: "ease-out" });

            setTimeout(() => spark.remove(), 1200);
        }

        function getRandomColor() {
            const colors = ["red", "yellow", "orange", "white", "pink", "blue", "purple"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function generateHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heart.style.fontSize = Math.random() * 50 + 20 + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
        }

        function generatePetals() {
            for (let i = 0; i < 20; i++) {
                let petal = document.createElement("div");
                petal.className = "petal";
                petal.innerHTML = "üå∏";
                petal.style.left = Math.random() * 100 + "vw";
                petal.style.animationDuration = (Math.random() * 3 + 3) + "s";
                petal.style.fontSize = Math.random() * 30 + 15 + "px";
                document.body.appendChild(petal);
                setTimeout(() => petal.remove(), 5000);
            }
        }
    </script>
</body>
</html>
