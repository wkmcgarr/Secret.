<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <style>
        body {
            text-align: center;
            font-family: "Arial", sans-serif;
            background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        img {
            width: 300px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
        button {
            font-size: 22px;
            padding: 15px 35px;
            margin-top: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: radial-gradient(circle, red, darkred);
            color: white;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.7);
        }
        button:hover {
            transform: scale(1.2);
            box-shadow: 0px 0px 30px rgba(255, 0, 0, 1);
        }
        .heart {
            position: absolute;
            color: white;
            font-size: 30px;
            animation: float 5s ease-in-out infinite;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50vh) scale(1.2); opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ❤️</h1>
    <img src="valentine.jpg" alt="Valentine Image">
    <button id="yesBtn">Yes</button>

    <!-- ✅ Modern Romantic Song -->
    <audio id="bgMusic" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2022/02/Jordan-Schor---Home.mp3" type="audio/mp3">
    </audio>

    <script>
        document.getElementById("yesBtn").addEventListener("click", function() {
            playMusic();
            generateHearts();
        });

        function playMusic() {
            let music = document.getElementById("bgMusic");
            music.volume = 0.6;
            music.play();
        }

        function generateHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heart.style.fontSize = Math.random() * 40 + 20 + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
